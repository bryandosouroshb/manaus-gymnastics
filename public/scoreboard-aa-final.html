<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar - Final Individual Geral | Mundial de Gin치stica Manaus 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
    <style>
        :root {
            --primary-green-dark: #0b5d2b;
            --primary-green: #0e7c3a;
            --primary-green-light: #009f3d;
            --accent-gold: #f7c948;
            --background-light: #f8fcf9;
            --text-dark: #1a202c;
            --text-light: #4a5568;
            --border-color: rgba(14, 124, 58, 0.1);
            --shadow-color: rgba(14, 124, 58, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .main-header {
            background: linear-gradient(135deg, var(--primary-green-dark), var(--primary-green-light));
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1001;
        }
        .header-title { font-size: 1.25rem; font-weight: 600; display: flex; align-items: center; gap: 1rem; }
        .header-title .fas { color: var(--accent-gold); }
        .header-title .header-phase { font-weight: 400; opacity: 0.8; font-size: 1.1rem; border-left: 1px solid rgba(255, 255, 255, 0.4); margin-left: 0.5rem; padding-left: 1.5rem; }
        .live-indicator { background: #e74c3c; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.75rem; font-weight: 700; display: flex; align-items: center; gap: 0.5rem; animation: livePulse 1.5s infinite; }
        @keyframes livePulse { 
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 10px 5px rgba(231, 76, 60, 0); }
        }
        .header-nav .nav-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; padding: 0.6rem 1.2rem; border-radius: 8px; text-decoration: none; font-weight: 500; transition: all 0.3s ease; font-family: 'Montserrat', sans-serif; font-size: 0.9rem; cursor: pointer; }
        .header-nav .nav-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        
        /* --- ESTRUTURA PRINCIPAL --- */
        .main-container { display: flex; flex-grow: 1; }
        
        /* --- SIDEBAR --- */
        .scoreboard-sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            height: calc(100vh - 67px);
        }
        .sidebar-header { font-size: 1.5rem; font-weight: 700; color: var(--primary-green); margin-bottom: 1.5rem; border-bottom: 2px solid var(--accent-gold); padding-bottom: 0.5rem; }
        .view-nav-list { list-style: none; }
        .view-nav-item { padding: 1rem; cursor: pointer; border-radius: 8px; margin-bottom: 0.5rem; transition: all 0.3s ease; display: flex; align-items: center; gap: 1rem; font-weight: 600; }
        .view-nav-item:hover { background-color: #f0fdf4; color: var(--primary-green-dark); }
        .view-nav-item.active { background: linear-gradient(90deg, var(--primary-green), var(--primary-green-light)); color: white; box-shadow: 0 4px 12px var(--shadow-color); transform: translateX(5px); }

        /* --- 츼REA DE CONTE칔DO --- */
        .content-area {
            flex-grow: 1;
            padding: 2rem 3rem;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60"><defs><pattern id="hexagon" width="60" height="60" patternUnits="userSpaceOnUse"><polygon points="30,2 52,17 52,43 30,58 8,43 8,17" fill="none" stroke="rgba(14,124,58,0.03)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23hexagon)"/></svg>') repeat;
        }
        .view-panel { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }

        /* --- ESTILOS COMUNS PARA PAINEIS --- */
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .panel-title { font-size: 2rem; font-weight: 800; color: var(--primary-green-dark); }
        .refresh-btn { background: linear-gradient(135deg, var(--primary-green), var(--primary-green-light)); color: white; padding: 0.8rem 1.8rem; border-radius: 8px; border: none; font-weight: 600; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 0.5rem; font-family: 'Montserrat', sans-serif; }
        .refresh-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(14, 124, 58, 0.2); }
        .data-container { background: white; border-radius: 16px; box-shadow: 0 15px 40px var(--shadow-color); overflow: hidden; border: 1px solid var(--border-color); }
        .table-wrapper { overflow-x: auto; }
        .scoreboard-table { width: 100%; border-collapse: collapse; }
        .scoreboard-table th { background: #f8f9fa; color: var(--primary-green-dark); padding: 1rem; text-align: center; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.8rem; }
        .scoreboard-table td { padding: 1rem; text-align: center; border-bottom: 1px solid var(--border-color); font-weight: 500; }
        .scoreboard-table tbody tr:hover { background-color: #f0fdf4; }
        .rank-cell { font-weight: 700; font-size: 1.1rem; }
        .gymnast-cell { display: flex; align-items: center; gap: 1rem; text-align: left; font-weight: 600; }
        .fi { font-size: 1.2rem; }
        .total-score { font-weight: 800; font-size: 1.1rem; color: var(--primary-green-dark); }
        .rank-cell.rank-1::after { content: '游볞'; margin-left: 0.5rem; }
        .rank-cell.rank-2::after { content: '游볟'; margin-left: 0.5rem; }
        .rank-cell.rank-3::after { content: '游볠'; margin-left: 0.5rem; }

        /* P칍DIO */
        .podium-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .podium-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 15px 40px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .podium-card:hover { transform: translateY(-8px); box-shadow: 0 20px 45px var(--shadow-color); }
        .podium-card .medal { font-size: 3rem; margin-bottom: 1rem; }
        .podium-card .gymnast-name { font-size: 1.2rem; font-weight: 700; color: var(--text-dark); margin-bottom: 0.5rem; }
        .podium-card .gymnast-country { display: flex; align-items: center; justify-content: center; gap: 0.5rem; color: var(--text-light); margin-bottom: 1rem; }
        .podium-card .total-score { font-size: 1.8rem; font-weight: 800; color: var(--primary-green-dark); }
        .podium-card.gold { border-top: 5px solid var(--accent-gold); }
        .podium-card.silver { border-top: 5px solid #c0c0c0; }
        .podium-card.bronze { border-top: 5px solid #cd7f32; }

    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-title">
            <i class="fas fa-user-astronaut"></i>
            <span>Placar ao Vivo</span>
            <span class="header-phase">Final Individual Geral</span>
        </div>
        <div class="live-indicator"><i class="fas fa-circle"></i> AO VIVO</div>
        <nav class="header-nav">
            <a href="dashboard.html" class="nav-btn"><i class="fas fa-home"></i> Dashboard</a>
            <a href="edit-scores-aa-final.html" class="nav-btn"><i class="fas fa-edit"></i> Editar Notas</a>
        </nav>
    </header>

    <div class="main-container">
        <aside class="scoreboard-sidebar">
            <h2 class="sidebar-header">Visualizar</h2>
            <ul class="view-nav-list">
                <li><a class="view-nav-item active"><i class="fas fa-user-astronaut"></i> Final Individual Geral</a></li>
            </ul>
        </aside>

        <main class="content-area">
            <div id="loading" style="text-align: center; font-size: 1.2rem; color: var(--primary-green);">
                <i class="fas fa-spinner fa-spin"></i> Carregando resultados...
            </div>

            <div id="results-view" class="view-panel hidden">
                <div class="panel-header">
                    <h1 class="panel-title">P칩dio</h1>
                </div>

                <div id="podium-container" class="podium-grid">
                    <!-- P칩dio ser치 inserido aqui -->
                </div>

                <div class="panel-header" style="margin-top: 2rem;">
                    <h1 class="panel-title">Classifica칞칚o Completa</h1>
                    <button id="refresh-scores-btn" class="refresh-btn"><i class="fas fa-sync-alt"></i> Atualizar</button>
                </div>

                <div class="data-container">
                    <div class="table-wrapper">
                        <table class="scoreboard-table">
                            <thead>
                                <tr>
                                    <th>Pos</th>
                                    <th style="text-align: left;">Ginasta</th>
                                    <th>VT</th>
                                    <th>UB</th>
                                    <th>BB</th>
                                    <th>FX</th>
                                    <th>Total</th>
                                    <th>Qualif.</th>
                                </tr>
                            </thead>
                            <tbody id="scoreboard-tbody">
                                <!-- Dados ser칚o inseridos pelo JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/countries.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/firebase-init.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let gymnastsData = [];
            
            async function loadResults() {
                const loadingEl = document.getElementById('loading');
                const resultsView = document.getElementById('results-view');
                
                try {
                    loadingEl.classList.remove('hidden');
                    resultsView.classList.add('hidden');

                    const gymnastsSnapshot = await window.db.collection('new_gymnasts').get();
                    gymnastsData = [];
                    
                    gymnastsSnapshot.forEach((doc) => {
                        const data = doc.data();
                        const aaFinalScores = data.scores?.aa_final;
                        
                        if (aaFinalScores) {
                            const vtTotal = (aaFinalScores.aa_final_vt_d || 0) + (aaFinalScores.aa_final_vt_e || 0) - (aaFinalScores.aa_final_vt_p || 0);
                            const ubTotal = (aaFinalScores.aa_final_ub_d || 0) + (aaFinalScores.aa_final_ub_e || 0) - (aaFinalScores.aa_final_ub_p || 0);
                            const bbTotal = (aaFinalScores.aa_final_bb_d || 0) + (aaFinalScores.aa_final_bb_e || 0) - (aaFinalScores.aa_final_bb_p || 0);
                            const fxTotal = (aaFinalScores.aa_final_fx_d || 0) + (aaFinalScores.aa_final_fx_e || 0) - (aaFinalScores.aa_final_fx_p || 0);
                            
                            const totalAA = vtTotal + ubTotal + bbTotal + fxTotal;
                            
                            if (totalAA > 0) {
                                const qualifiersScores = data.scores?.qualifiers;
                                let qualifyingScore = 0;
                                
                                if (qualifiersScores) {
                                    const qVt = (qualifiersScores.qualifiers_vt1_d || 0) + (qualifiersScores.qualifiers_vt1_e || 0) - (qualifiersScores.qualifiers_vt1_p || 0);
                                    const qUb = (qualifiersScores.qualifiers_ub_d || 0) + (qualifiersScores.qualifiers_ub_e || 0) - (qualifiersScores.qualifiers_ub_p || 0);
                                    const qBb = (qualifiersScores.qualifiers_bb_d || 0) + (qualifiersScores.qualifiers_bb_e || 0) - (qualifiersScores.qualifiers_bb_p || 0);
                                    const qFx = (qualifiersScores.qualifiers_fx_d || 0) + (qualifiersScores.qualifiers_fx_e || 0) - (qualifiersScores.qualifiers_fx_p || 0);
                                    qualifyingScore = qVt + qUb + qBb + qFx;
                                }
                                
                                gymnastsData.push({
                                    id: doc.id,
                                    name: data.name,
                                    country: data.country,
                                    scores: { VT: vtTotal, UB: ubTotal, BB: bbTotal, FX: fxTotal },
                                    totalAA: totalAA,
                                    qualifyingScore: qualifyingScore
                                });
                            }
                        }
                    });

                    gymnastsData.sort((a, b) => b.totalAA - a.totalAA);
                    
                    renderAll();

                    loadingEl.classList.add('hidden');
                    resultsView.classList.remove('hidden');
                    
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    loadingEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro ao carregar dados';
                }
            }

            function renderAll() {
                renderScoreboard();
                if (gymnastsData.length > 0) {
                    renderPodium();
                }
            }

            function renderScoreboard() {
                const tbody = document.getElementById('scoreboard-tbody');
                tbody.innerHTML = '';
                
                gymnastsData.forEach((gymnast, index) => {
                    const rank = index + 1;
                    const rankClass = rank <= 3 ? `rank-${rank}` : '';
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td class="rank-cell ${rankClass}">${rank}</td>
                        <td class="gymnast-cell">
                            <span class="fi fi-${getCountryCode(gymnast.country)}"></span>
                            <span>${gymnast.name}</span>
                        </td>
                        <td>${gymnast.scores.VT.toFixed(3)}</td>
                        <td>${gymnast.scores.UB.toFixed(3)}</td>
                        <td>${gymnast.scores.BB.toFixed(3)}</td>
                        <td>${gymnast.scores.FX.toFixed(3)}</td>
                        <td class="total-score">${gymnast.totalAA.toFixed(3)}</td>
                        <td>${(gymnast.qualifyingScore || 0).toFixed(3)}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            function renderPodium() {
                const container = document.getElementById('podium-container');
                if (!container) return;

                const topThree = gymnastsData.slice(0, 3);
                const medals = ['游볞', '游볟', '游볠'];
                const medalClasses = ['gold', 'silver', 'bronze'];

                container.innerHTML = topThree.map((gymnast, index) => `
                    <div class="podium-card ${medalClasses[index]}">
                        <div class="medal">${medals[index]}</div>
                        <div class="gymnast-name">${gymnast.name}</div>
                        <div class="gymnast-country">
                            <span class="fi fi-${getCountryCode(gymnast.country)}"></span>
                            <span>${gymnast.country}</span>
                        </div>
                        <div class="total-score">${gymnast.totalAA.toFixed(3)}</div>
                    </div>
                `).join('');
            }
            
            document.getElementById('refresh-scores-btn').addEventListener('click', loadResults);

            function initializeWhenReady() {
                if (window.db) {
                    loadResults();
                } else {
                    setTimeout(initializeWhenReady, 100);
                }
            }
            initializeWhenReady();
        });
    </script>
</body>
</html>
