<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start List - Qualificatórias | Mundial de Ginástica Manaus 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
    <style>
        :root {
            --primary-green-dark: #0b5d2b;
            --primary-green: #0e7c3a;
            --primary-green-light: #009f3d;
            --accent-gold: #f7c948;
            --background-light: #f8fcf9;
            --text-dark: #1a202c;
            --text-light: #4a5568;
            --border-color: rgba(14, 124, 58, 0.1);
            --shadow-color: rgba(14, 124, 58, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .main-header {
            background: linear-gradient(135deg, var(--primary-green-dark), var(--primary-green-light));
            color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); z-index: 1001;
        }
        .header-title { font-size: 1.25rem; font-weight: 600; display: flex; align-items: center; gap: 1rem; }
        .header-title .fas { color: var(--accent-gold); }
        .header-title .header-phase { font-weight: 400; opacity: 0.8; font-size: 1.1rem; border-left: 1px solid rgba(255, 255, 255, 0.4); margin-left: 0.5rem; padding-left: 1.5rem; }
        .header-nav .nav-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; padding: 0.6rem 1.2rem; border-radius: 8px; text-decoration: none; font-weight: 500; transition: all 0.3s ease; font-family: 'Montserrat', sans-serif; font-size: 0.9rem; cursor: pointer; }
        .header-nav .nav-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        
        /* --- ESTRUTURA PRINCIPAL --- */
        .main-container { display: flex; flex-grow: 1; }
        
        /* --- SIDEBAR DE CONTROLES --- */
        .startlist-sidebar {
            width: 320px; background: #ffffff; border-right: 1px solid var(--border-color); padding: 1.5rem; display: flex; flex-direction: column; position: sticky; top: 0; height: calc(100vh - 67px);
        }
        .sidebar-header { font-size: 1.5rem; font-weight: 700; color: var(--primary-green); margin-bottom: 1.5rem; border-bottom: 2px solid var(--accent-gold); padding-bottom: 0.5rem; }
        .rotation-nav-list { list-style: none; margin-bottom: 2rem; }
        .rotation-nav-item { padding: 1rem; cursor: pointer; border-radius: 8px; margin-bottom: 0.5rem; transition: all 0.3s ease; display: flex; align-items: center; gap: 1rem; font-weight: 600; }
        .rotation-nav-item:hover { background-color: #f0fdf4; color: var(--primary-green-dark); }
        .rotation-nav-item.active { background: linear-gradient(90deg, var(--primary-green), var(--primary-green-light)); color: white; box-shadow: 0 4px 12px var(--shadow-color); transform: translateX(5px); }
        
        .sidebar-controls { margin-top: auto; display: flex; flex-direction: column; gap: 1rem; }
         .manaus-button { background: linear-gradient(135deg, var(--primary-green), var(--primary-green-light)); color: white; padding: 0.8rem 1.5rem; border-radius: 8px; border: none; font-weight: 600; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 0.5rem; justify-content: center; text-transform: uppercase; letter-spacing: 0.5px; }
        .manaus-button:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(14, 124, 58, 0.2); }
        .manaus-button.secondary { background: #e2e8f0; color: var(--text-dark); border: 1px solid #cbd5e0; }
        .manaus-button.secondary:hover { background: #cbd5e0; }
        
        /* --- ÁREA DE CONTEÚDO --- */
        .content-area { flex-grow: 1; padding: 2rem 3rem; }
        .view-panel { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }

        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .panel-title { font-size: 2rem; font-weight: 800; color: var(--primary-green-dark); }
        
        /* --- [NOVO] Estilos Refinados para os Cards --- */
        .apparatus-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        .apparatus-card { background: white; border-radius: 16px; box-shadow: 0 15px 40px var(--shadow-color); border: 1px solid var(--border-color); }
        .apparatus-header { font-size: 1.2rem; font-weight: 700; color: var(--primary-green-dark); padding: 1.5rem; border-bottom: 2px solid var(--accent-gold); display: flex; flex-direction: column; gap: 0.5rem; }
        .apparatus-header .team-info { font-size: 0.9rem; font-weight: 500; color: var(--text-light); }
        
        .gymnast-list { padding: 1.5rem; }
        .gymnast-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .gymnast-list .gymnast-item:last-child {
            border-bottom: none;
        }
        .gymnast-order {
            font-weight: 700;
            flex-shrink: 0;
            width: 30px;
            text-align: center;
            color: var(--text-dark);
        }
        .gymnast-details {
            flex-grow: 1;
            min-width: 0;
        }
        .gymnast-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .gymnast-country {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }
        .fi { font-size: 1.2rem; margin-right: 0.5rem; vertical-align: middle; }

    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-title">
            <i class="fas fa-clipboard-list"></i>
            <span>Lista de Largada</span>
            <span class="header-phase">Qualificatórias</span>
        </div>
        <nav class="header-nav">
            <a href="dashboard.html" class="nav-btn"><i class="fas fa-home"></i> Dashboard</a>
            <a href="scoreboard-qualifiers.html" class="nav-btn"><i class="fas fa-trophy"></i> Placar</a>
        </nav>
    </header>

    <div class="main-container">
        <aside class="startlist-sidebar">
            <h2 class="sidebar-header">Rotações</h2>
            <ul id="rotation-nav-list" class="rotation-nav-list">
                <!-- Links de Rotação aqui -->
            </ul>
            <div class="sidebar-controls">
                <button id="shuffle-start-list" class="manaus-button secondary"><i class="fas fa-random"></i> Reorganizar Ordem</button>
                <button id="save-start-list" class="manaus-button"><i class="fas fa-save"></i> Salvar Ordem</button>
            </div>
        </aside>

        <main class="content-area">
            <div id="loading" style="text-align: center; padding: 2rem; font-size: 1.2rem; color: var(--primary-green);">
                <i class="fas fa-spinner fa-spin"></i> Carregando lista de largada...
            </div>
            <div id="rotations-container">
                <!-- Painéis de Rotação aqui -->
            </div>
        </main>
    </div>
    
    <!-- Scripts Firebase devem vir ANTES do firebase-init.js -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Scripts customizados depois das bibliotecas -->
    <script src="js/firebase-init.js"></script>
    <script src="js/countries.js"></script>

    <script>
        // Funções auxiliares de países, caso não estejam no countries.js
        if (typeof getCountryCode !== 'function') {
            function getCountryCode(country) {
                const codes = { 'BRA': 'br', 'USA': 'us', 'CHN': 'cn', 'ITA': 'it', 'FRA': 'fr', 'GER': 'de', 'GBR': 'gb', 'JPN': 'jp', 'RUS': 'ru', 'CAN': 'ca', 'AUS': 'au' };
                return codes[country] || 'xx';
            }
        }
        if (typeof getApparatusName !== 'function') {
             function getApparatusName(code) {
                const names = { 'VT': 'Salto', 'UB': 'Barras Assimétricas', 'BB': 'Trave', 'FX': 'Solo' };
                return names[code] || code;
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            let gymnastsData = [];
            let startListData = {};

            const loadingPanel = document.getElementById('loading');
            const rotationsContainer = document.getElementById('rotations-container');
            const rotationNavList = document.getElementById('rotation-nav-list');

            async function loadStartList() {
                loadingPanel.style.display = 'block';
                rotationsContainer.innerHTML = '';

                try {
                    const db = window.db;
                    const gymnastsSnapshot = await db.collection('new_gymnasts').get();
                    gymnastsData = gymnastsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                    const startListDoc = await db.collection('start_lists').doc('qualifiers').get();
                    if (startListDoc.exists && startListDoc.data().structure) {
                        let loadedStructure = startListDoc.data().structure;
                        
                        // Conversão de dados do formato ANTIGO (apparatus como array) para o NOVO (apparatus como objeto)
                        if (loadedStructure.rotations && loadedStructure.rotations[0]) {
                            const firstRotation = loadedStructure.rotations[0];
                            
                            // Formato ANTIGO: apparatus é array de objetos { code, team }
                            if (Array.isArray(firstRotation.apparatus)) {
                                console.log('⚠️ Formato ANTIGO detectado, convertendo...');
                                const convertedRotations = loadedStructure.rotations.map(rot => {
                                    const newApparatus = {};
                                    rot.apparatus.forEach(app => {
                                        const appKey = app.code.toLowerCase();
                                        newApparatus[appKey] = app.team.gymnasts.map(g => ({
                                            id: g.id,
                                            name: g.name,
                                            country: g.country
                                        }));
                                    });
                                    return {
                                        number: rot.number,
                                        apparatus: newApparatus
                                    };
                                });
                                startListData = { 
                                    type: 'qualifiers',
                                    rotations: convertedRotations, 
                                    teams: loadedStructure.teams || []
                                };
                                console.log('✅ Convertido para formato NOVO');
                            }
                            // Formato NOVO: apparatus já é objeto { vt: [], ub: [], bb: [], fx: [] }
                            else if (typeof firstRotation.apparatus === 'object' && !Array.isArray(firstRotation.apparatus)) {
                                console.log('✅ Formato NOVO detectado');
                                startListData = loadedStructure;
                            }
                        } else {
                            console.log('⚠️ Start list vazia, gerando nova...');
                            generateStartList();
                        }
                    } else {
                        console.log('⚠️ Start list não existe, gerando nova...');
                        generateStartList();
                    }
                    
                    renderAll();
                    loadingPanel.style.display = 'none';

                } catch (error) {
                    console.error("Erro ao carregar:", error);
                    loadingPanel.textContent = "Erro ao carregar dados.";
                }
            }

            function generateStartList() {
                const countries = [...new Set(gymnastsData.map(g => g.country))];
                const shuffledCountries = [...countries].sort(() => 0.5 - Math.random());
                const apparatuses = ['VT', 'UB', 'BB', 'FX'];
                
                const teams = shuffledCountries.map((country, i) => ({
                    name: `Equipe ${String.fromCharCode(65 + i)}`,
                    country: country,
                    gymnasts: gymnastsData.filter(g => g.country === country).sort(() => 0.5 - Math.random())
                }));

                const rotations = [];
                for (let i = 0; i < 4; i++) { // 4 rotações
                    const rotation = { 
                        number: i + 1, 
                        apparatus: {} // MUDANÇA: objeto ao invés de array
                    };
                    
                    for (let j = 0; j < 4; j++) { // 4 aparelhos
                        const teamIndex = (j + i) % 4;
                        const apparatusCode = apparatuses[j];
                        const apparatusKey = apparatusCode.toLowerCase(); // vt, ub, bb, fx
                        
                        if (teams[teamIndex]) {
                            // MUDANÇA: salvar como apparatus.vt, apparatus.ub, etc.
                            rotation.apparatus[apparatusKey] = teams[teamIndex].gymnasts.map(gymnast => ({
                                id: gymnast.id,
                                name: gymnast.name,
                                country: gymnast.country
                            }));
                        }
                    }
                    rotations.push(rotation);
                }
                
                startListData = { 
                    type: 'qualifiers',
                    rotations, 
                    teams 
                };
                
                console.log('✅ Start list gerada:', startListData);
            }

            function renderAll() {
                renderRotationNav();
                renderRotationPanels();
                setupNavEvents();
            }

            function renderRotationNav() {
                if (!startListData.rotations) return;
                rotationNavList.innerHTML = startListData.rotations.map((rot, index) => `
                    <li><a class="rotation-nav-item ${index === 0 ? 'active' : ''}" data-target="rotation-${rot.number}-panel">
                        <i class="fas fa-sync-alt"></i> Rotação ${rot.number}
                    </a></li>
                `).join('');
            }

            function renderRotationPanels() {
                if (!startListData.rotations) return;
                
                rotationsContainer.innerHTML = startListData.rotations.map((rot, index) => {
                    // Converter apparatus de objeto para array para renderização
                    const apparatusArray = Object.entries(rot.apparatus).map(([code, gymnasts]) => {
                        // Encontrar o time dessas ginastas
                        const teamCountry = gymnasts[0]?.country;
                        const team = startListData.teams.find(t => t.country === teamCountry) || {
                            name: 'Equipe Desconhecida',
                            country: teamCountry || 'N/A'
                        };
                        
                        return {
                            code: code.toUpperCase(),
                            team: team,
                            gymnasts: gymnasts
                        };
                    });
                    
                    return `
                        <div id="rotation-${rot.number}-panel" class="view-panel ${index > 0 ? 'hidden' : ''}">
                            <div class="panel-header"><h1 class="panel-title">Rotação ${rot.number}</h1></div>
                            <div class="apparatus-grid">
                                ${apparatusArray.map(app => `
                                    <div class="apparatus-card">
                                        <div class="apparatus-header">
                                            <span>${getApparatusName(app.code)}</span>
                                            <div class="team-info">${app.team.name} - ${app.team.country}</div>
                                        </div>
                                        <div class="gymnast-list">
                                            ${app.gymnasts.map((gymnast, i) => `
                                                <div class="gymnast-item">
                                                    <div class="gymnast-order">${i + 1}.</div>
                                                    <div class="gymnast-details">
                                                        <div class="gymnast-name" title="${gymnast.name}">${gymnast.name}</div>
                                                        <div class="gymnast-country"><span class="fi fi-${getCountryCode(gymnast.country)}"></span> ${gymnast.country}</div>
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            function setupNavEvents() {
                const navLinks = document.querySelectorAll('.rotation-nav-item');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        navLinks.forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                        const targetId = link.dataset.target;
                        document.querySelectorAll('.view-panel').forEach(panel => {
                            panel.id === targetId ? panel.classList.remove('hidden') : panel.classList.add('hidden');
                        });
                    });
                });
            }

            document.getElementById('shuffle-start-list').addEventListener('click', () => {
                generateStartList();
                renderAll();
            });

            document.getElementById('save-start-list').addEventListener('click', async () => {
                try {
                    await window.db.collection('start_lists').doc('qualifiers').set({ structure: startListData });
                    alert("Ordem de largada salva com sucesso!");
                } catch (error) {
                    console.error("Erro ao salvar:", error);
                    alert("Erro ao salvar a ordem.");
                }
            });

            function initializeApp() {
                if (!window.db || !window.auth) { 
                    setTimeout(initializeApp, 100); 
                    return; 
                }
                const auth = window.auth;
                auth.onAuthStateChanged(user => {
                    if (user) {
                        loadStartList();
                    } else {
                        window.location.href = 'login.html';
                    }
                });
            }
            initializeApp();
        });
    </script>
</body>
</html>
