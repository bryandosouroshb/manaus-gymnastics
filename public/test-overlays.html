<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Teste de Overlays - Manaus 2025</h1>
        
        <div class="test-section">
            <h2>ğŸ“¡ Status dos Canais</h2>
            <p id="channel-status">Verificando...</p>
        </div>

        <div class="test-section">
            <h2>ğŸ¯ Testar Overlays</h2>
            <button onclick="testWelcome()">ğŸ‘‹ Boas-Vindas</button>
            <button onclick="testAnthem()">ğŸ‡§ğŸ‡· Hino Nacional</button>
            <button onclick="testReceptionChina()">ğŸ‡¨ğŸ‡³ RecepÃ§Ã£o China</button>
            <button onclick="testReceptionBrazil()">ğŸ‡§ğŸ‡· RecepÃ§Ã£o Brasil</button>
            <button onclick="testReceptionUSA()">ğŸ‡ºğŸ‡¸ RecepÃ§Ã£o EUA</button>
            <button onclick="testReceptionItaly()">ğŸ‡®ğŸ‡¹ RecepÃ§Ã£o ItÃ¡lia</button>
            <button onclick="testInstructions()">âš ï¸ InstruÃ§Ãµes Finais</button>
        </div>

        <div class="test-section">
            <h2>ğŸ“‹ Log de Mensagens</h2>
            <button onclick="clearLog()">ğŸ—‘ï¸ Limpar Log</button>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        let controlChannel = null;
        const logDiv = document.getElementById('log');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'sent' ? '#34d399' : type === 'received' ? '#60a5fa' : '#fbbf24';
            entry.innerHTML = `<span style="color: ${color}">[${timestamp}]</span> ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function clearLog() {
            logDiv.innerHTML = '';
        }

        // Inicializar BroadcastChannel
        try {
            controlChannel = new BroadcastChannel('fx-control');
            controlChannel.onmessage = (event) => {
                addLog(`ğŸ“¥ Mensagem recebida: ${JSON.stringify(event.data)}`, 'received');
            };
            document.getElementById('channel-status').innerHTML = 
                'âœ… <strong>fx-control</strong> conectado e funcionando!';
            addLog('âœ… BroadcastChannel "fx-control" inicializado', 'info');
        } catch (error) {
            document.getElementById('channel-status').innerHTML = 
                'âŒ <strong>Erro:</strong> ' + error.message;
            addLog('âŒ Erro ao inicializar BroadcastChannel: ' + error.message, 'error');
        }

        function testWelcome() {
            const message = {
                action: 'show-welcome',
                duration: 6000
            };
            controlChannel.postMessage(message);
            addLog(`ğŸ“¤ Enviado: show-welcome`, 'sent');
        }

        function testAnthem() {
            const message = {
                action: 'show-anthem',
                duration: 8000
            };
            controlChannel.postMessage(message);
            addLog(`ğŸ“¤ Enviado: show-anthem`, 'sent');
        }

        function testReceptionChina() {
            const message = {
                action: 'show-reception',
                flag: 'ğŸ‡¨ğŸ‡³',

    </script>
